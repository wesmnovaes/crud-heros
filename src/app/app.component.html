<div class="container">
    
    <h2>Gerenciar lista</h2>
    <form #formCadastro="ngForm" (ngSubmit)="cadastrar()">
        <div class="form-group">
            <label for="nome">Alterego:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novo.nome" required>
        </div>
        <div class="form-group">
            <label for="pessoa">Pessoa:</label>
            <input type="text" class="form-control" id="pessoa" name="pessoa" [(ngModel)]="novo.pessoa" required>
            <label for="pessoa">Url:</label>
            <input type="text" class="form-control" id="url" name="url" [(ngModel)]="novo.url" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formCadastro.valid">Salvar</button>
    </form>
    
<br>

<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Alterego</th>
        <th>Nome</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vingador of vingadores">
        <th scope="row">{{vingador.id}}</th>
        <td>{{vingador.nome}}</td>
        <td>{{vingador.pessoa}}</td>
        <td>{{vingador.url}}</td>
        <td> <button type="button" class="btn btn-warning" (click)="editar(vingador)">E</button></td>
        <td> <button type="button" class="btn btn-danger" (click)="deletar(vingador)">x</button></td>
      </tr>
    </tbody>
  </table>
</div>
